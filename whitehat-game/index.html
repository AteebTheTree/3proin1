<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script> 
 </head>
  <body>
    <a-scene physics="debug: true" id="scene">
      <a-assets>
        <a-asset-item id="building" src="./models/scene.gltf">
      </a-assets>
      <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
      <a-entity gltf-model="#building" position="0 0 -20"></a-entity>
      <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
      <a-box id="floor" static-body depth="0.1" width="20" height="20" rotation="90 0 0" position="0 3.5 -30" color="black"></a-box>
      
      <a-camera  id="camera"  position="0 10 0">
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>
      <a-box dynamic-body class="target" color="red" position="0 10 -25" depth="2" width="2" height="2"></a-box>
      <a-box dynamic-body class="target" color="red" position="0 10 -10" depth="2" width="2" height="2"></a-box>
      <a-box dynamic-body class="target" color="red" position="10 10 10" depth="2" width="2" height="2"></a-box>
    </a-scene>
  </body>
  <script src="shoot.js"></script>
  <script src="script.js"></script>
</html>
